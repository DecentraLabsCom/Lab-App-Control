name: Tests

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

jobs:
  smoke-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AutoHotkey
        shell: powershell
        run: choco install autohotkey.portable --no-progress --yes

      - name: Run DualAppMode smoke test
        shell: powershell
        run: |
          $libPath = Join-Path $Env:ChocolateyInstall 'lib'
          $ahk = Get-ChildItem -Path $libPath -Recurse -Filter AutoHotkey*.exe -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $ahk) {
            throw "AutoHotkey executable not found after installation"
          }
          & $ahk.FullName tests\SmokeTest_DualAppMode.ahk

      - name: Upload smoke test log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: tests/dLabAppControl.log
          if-no-files-found: ignore
