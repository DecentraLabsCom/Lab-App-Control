name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AutoHotkey (compiler)
        shell: powershell
        run: choco install autohotkey --no-progress --yes

      - name: Locate Ahk2Exe compiler
        id: locate-compiler
        shell: powershell
        run: |
          $searchRoots = @(
            Join-Path $Env:ProgramFiles 'AutoHotkey',
            Join-Path ${Env:ProgramFiles(x86)} 'AutoHotkey',
            Join-Path $Env:ProgramFiles 'AutoHotkey/v2',
            Join-Path ${Env:ProgramFiles(x86)} 'AutoHotkey/v2',
            Join-Path $Env:ChocolateyInstall 'lib/autohotkey'
          ) | Where-Object { $_ -and (Test-Path $_) }

          $compiler = $null
          foreach ($root in $searchRoots) {
            $match = Get-ChildItem -Path $root -Filter 'Ahk2Exe.exe' -Recurse -ErrorAction SilentlyContinue |
              Select-Object -First 1
            if ($match) {
              $compiler = $match.FullName
              break
            }
          }

          if (-not $compiler) {
            throw "Ahk2Exe compiler not found under: $($searchRoots -join ', ')"
          }

          Write-Host "Using Ahk2Exe at $compiler"
          "compiler=$compiler" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Compile dLabAppControl
        shell: powershell
        run: |
          $compiler = "${{ steps.locate-compiler.outputs.compiler }}"
          if (-not $compiler -or -not (Test-Path $compiler)) {
            throw "Ahk2Exe compiler path missing: $compiler"
          }
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          & $compiler /in dLabAppControl.ahk /out "$outDir/dLabAppControl.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dLabAppControl
          path: dist/dLabAppControl.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dLabAppControl.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
