name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AutoHotkey (runtime)
        shell: powershell
        run: choco install autohotkey --no-progress --yes

      - name: Download Ahk2Exe portable
        id: fetch-compiler
        shell: powershell
        run: |
          $url = 'https://github.com/AutoHotkey/Ahk2Exe/releases/latest/download/Ahk2Exe.zip'
          $zipPath = Join-Path $PWD 'Ahk2Exe.zip'
          $extractPath = Join-Path $PWD 'Ahk2Exe'

          Write-Host "Downloading Ahk2Exe from $url"
          Invoke-WebRequest -Uri $url -OutFile $zipPath

          if (Test-Path $extractPath) {
            Remove-Item -Path $extractPath -Recurse -Force
          }

          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          $compiler = Get-ChildItem -Path $extractPath -Filter 'Ahk2Exe.exe' -Recurse -File -ErrorAction SilentlyContinue |
            Select-Object -ExpandProperty FullName -First 1

          if (-not $compiler) {
            throw "Ahk2Exe.exe not found after download"
          }

          Write-Host "Using Ahk2Exe at $compiler"
          "compiler=$compiler" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Compile dLabAppControl
        shell: powershell
        run: |
          $compiler = "${{ steps.fetch-compiler.outputs.compiler }}"
          if (-not $compiler -or -not (Test-Path $compiler)) {
            throw "Ahk2Exe compiler path missing: $compiler"
          }
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          & $compiler /in dLabAppControl.ahk /out "$outDir/dLabAppControl.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dLabAppControl
          path: dist/dLabAppControl.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dLabAppControl.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
