name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install AutoHotkey (compiler)
        shell: powershell
        run: choco install autohotkey --no-progress --yes

      - name: Locate Ahk2Exe compiler
        id: locate-compiler
        shell: powershell
        run: |
          $searchRoots = @()

          function Add-IfExists {
            param([string]$path)
            if ($path -and (Test-Path $path)) {
              $script:searchRoots += $path
            }
          }

          if ($Env:ProgramFiles) {
            Add-IfExists (Join-Path -Path $Env:ProgramFiles -ChildPath 'AutoHotkey')
            Add-IfExists (Join-Path -Path $Env:ProgramFiles -ChildPath 'AutoHotkey\Compiler')
            Add-IfExists (Join-Path -Path $Env:ProgramFiles -ChildPath 'AutoHotkey\v2')
            Add-IfExists (Join-Path -Path $Env:ProgramFiles -ChildPath 'AutoHotkey\v2\Compiler')
          }

          if (${Env:ProgramFiles(x86)}) {
            Add-IfExists (Join-Path -Path ${Env:ProgramFiles(x86)} -ChildPath 'AutoHotkey')
            Add-IfExists (Join-Path -Path ${Env:ProgramFiles(x86)} -ChildPath 'AutoHotkey\Compiler')
            Add-IfExists (Join-Path -Path ${Env:ProgramFiles(x86)} -ChildPath 'AutoHotkey\v2')
            Add-IfExists (Join-Path -Path ${Env:ProgramFiles(x86)} -ChildPath 'AutoHotkey\v2\Compiler')
          }

          if ($Env:ChocolateyInstall) {
            Add-IfExists (Join-Path -Path $Env:ChocolateyInstall -ChildPath 'lib')
          }

          if (-not $searchRoots -or $searchRoots.Count -eq 0) {
            throw "No AutoHotkey install directories found via ProgramFiles/Chocolatey"
          }

          $compiler = Get-ChildItem -Path $searchRoots -Filter 'Ahk2Exe.exe' -Recurse -File -ErrorAction SilentlyContinue |
            Select-Object -ExpandProperty FullName -First 1

          if (-not $compiler) {
            throw "Ahk2Exe compiler not found under: $($searchRoots -join ', ')"
          }

          Write-Host "Using Ahk2Exe at $compiler"
          "compiler=$compiler" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Compile dLabAppControl
        shell: powershell
        run: |
          $compiler = "${{ steps.locate-compiler.outputs.compiler }}"
          if (-not $compiler -or -not (Test-Path $compiler)) {
            throw "Ahk2Exe compiler path missing: $compiler"
          }
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          & $compiler /in dLabAppControl.ahk /out "$outDir/dLabAppControl.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dLabAppControl
          path: dist/dLabAppControl.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dLabAppControl.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
