name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to rebuild"
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Resolve release ref
        id: release_meta
        shell: powershell
        run: |
          $event = "${{ github.event_name }}"
          $refType = "${{ github.ref_type }}"
          $ref = "${{ github.ref }}"
          $tag = "${{ github.ref_name }}"

          if ($event -eq "workflow_dispatch") {
            $inputTag = "${{ inputs.tag }}".Trim()
            if ([string]::IsNullOrWhiteSpace($inputTag)) {
              throw 'workflow_dispatch requires the "tag" input'
            }
            $tag = $inputTag
            $ref = "refs/tags/$inputTag"
          } elseif ($refType -ne "tag") {
            throw "Release workflow must run from a tag ref (current: $ref)"
          }

          "ref=$ref" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release_meta.outputs.ref }}

      - name: Install AutoHotkey (runtime)
        shell: powershell
        run: choco install autohotkey --no-progress --yes

      - name: Locate AutoHotkey compiler assets
        id: locate-tools
        shell: powershell
        run: |
          $roots = @(
            "${Env:ProgramFiles}\AutoHotkey",
            "${Env:ProgramFiles(x86)}\AutoHotkey",
            'C:\Program Files\AutoHotkey',
            'C:\Program Files (x86)\AutoHotkey'
          ) | Where-Object { $_ -and (Test-Path $_) }

          if (-not $roots) {
            throw 'AutoHotkey installation not found after Chocolatey install'
          }

          $compiler = $null
          $base = $null

          foreach ($root in $roots) {
            if (-not $compiler) {
              $candidate = Join-Path $root 'Compiler\Ahk2Exe.exe'
              if (Test-Path $candidate) {
                $compiler = $candidate
              }
            }
            if (-not $base) {
              $candidateBase = Join-Path $root 'v2\AutoHotkey64.exe'
              if (Test-Path $candidateBase) {
                $base = $candidateBase
              }
            }
          }

          if (-not $compiler) {
            $compiler = Get-ChildItem -Path $roots -Recurse -Filter 'Ahk2Exe.exe' -File -ErrorAction SilentlyContinue |
              Select-Object -ExpandProperty FullName -First 1
          }

          if (-not $base) {
            $base = Get-ChildItem -Path $roots -Recurse -Filter 'AutoHotkey64.exe' -File -ErrorAction SilentlyContinue |
              Select-Object -ExpandProperty FullName -First 1
          }

          if (-not $compiler) {
            throw 'Ahk2Exe.exe not found under AutoHotkey installation'
          }

          if (-not $base) {
            throw 'AutoHotkey64.exe not found under AutoHotkey installation'
          }

          Write-Host "Compiler located at $compiler"
          Write-Host "Base executable at $base"
          "compiler=$compiler" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append
          "autohotkey_base=$base" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Compile dLabAppControl
        shell: powershell
        run: |
          $compiler = "${{ steps.locate-tools.outputs.compiler }}"
          if (-not $compiler -or -not (Test-Path $compiler)) {
            throw "Ahk2Exe compiler path missing: $compiler"
          }
          $base = "${{ steps.locate-tools.outputs.autohotkey_base }}"
          if (-not $base -or -not (Test-Path $base)) {
            throw "AutoHotkey base path missing: $base"
          }
          $scriptPath = (Resolve-Path 'dLabAppControl.ahk').Path
          $outDir = Join-Path $PWD 'dist'
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          $outFile = Join-Path $outDir 'dLabAppControl.exe'
          $compilerDir = Split-Path -Parent $compiler
          Write-Host "Compiler: $compiler"
          Write-Host "Base: $base"
          Write-Host "Script: $scriptPath"
          Write-Host "Output: $outFile"
          Push-Location $compilerDir
          try {
            $arguments = @('/in', $scriptPath, '/out', $outFile, '/base', $base)
            & $compiler @arguments
            $exitCode = $LASTEXITCODE
            if ($null -eq $exitCode) {
              $exitCode = 0
            }
            if ($exitCode -ne 0) {
              throw "Ahk2Exe exited with code $exitCode"
            }
          } finally {
            Pop-Location
          }
          if (-not (Test-Path $outFile)) {
            throw "Expected output missing: $outFile"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dLabAppControl
          path: dist/dLabAppControl.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dLabAppControl.exe
          tag_name: ${{ steps.release_meta.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
