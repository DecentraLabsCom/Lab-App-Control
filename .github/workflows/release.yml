name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to rebuild"
        required: true

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Resolve release ref
        id: release_meta
        shell: powershell
        run: |
          $event = "${{ github.event_name }}"
          $refType = "${{ github.ref_type }}"
          $ref = "${{ github.ref }}"
          $tag = "${{ github.ref_name }}"

          if ($event -eq "workflow_dispatch") {
            $inputTag = "${{ inputs.tag }}".Trim()
            if ([string]::IsNullOrWhiteSpace($inputTag)) {
              throw 'workflow_dispatch requires the "tag" input'
            }
            $tag = $inputTag
            $ref = "refs/tags/$inputTag"
          } elseif ($refType -ne "tag") {
            throw "Release workflow must run from a tag ref (current: $ref)"
          }

          "ref=$ref" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append
          "tag=$tag" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release_meta.outputs.ref }}

      - name: Install AutoHotkey (runtime)
        shell: powershell
        run: choco install autohotkey --no-progress --yes

      - name: Download Ahk2Exe portable
        id: fetch-compiler
        shell: powershell
        run: |
          $zipPath = Join-Path $PWD 'Ahk2Exe.zip'
          $extractPath = Join-Path $PWD 'Ahk2Exe'
          $headers = @{ 'User-Agent' = 'Lab-App-Control-Release' }
          $release = Invoke-RestMethod -Uri 'https://api.github.com/repos/AutoHotkey/Ahk2Exe/releases/latest' -Headers $headers
          $asset = $release.assets | Where-Object { $_.name -like 'Ahk2Exe*.zip' } | Select-Object -First 1

          if (-not $asset) {
            throw 'Could not locate Ahk2Exe zip asset from GitHub releases'
          }

          Write-Host "Downloading Ahk2Exe from $($asset.browser_download_url)"
          Invoke-WebRequest -Uri $asset.browser_download_url -OutFile $zipPath -Headers $headers

          if (Test-Path $extractPath) {
            Remove-Item -Path $extractPath -Recurse -Force
          }

          Expand-Archive -Path $zipPath -DestinationPath $extractPath -Force
          $compiler = Get-ChildItem -Path $extractPath -Filter 'Ahk2Exe.exe' -Recurse -File -ErrorAction SilentlyContinue |
            Select-Object -ExpandProperty FullName -First 1

          if (-not $compiler) {
            throw "Ahk2Exe.exe not found after download"
          }

          Write-Host "Using Ahk2Exe at $compiler"
          "compiler=$compiler" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append

      - name: Compile dLabAppControl
        shell: powershell
        run: |
          $compiler = "${{ steps.fetch-compiler.outputs.compiler }}"
          if (-not $compiler -or -not (Test-Path $compiler)) {
            throw "Ahk2Exe compiler path missing: $compiler"
          }
          $outDir = "dist"
          New-Item -ItemType Directory -Force -Path $outDir | Out-Null
          $outFile = Join-Path $outDir 'dLabAppControl.exe'
          & $compiler /in dLabAppControl.ahk /out $outFile
          if ($LASTEXITCODE -ne 0) {
            throw "Ahk2Exe exited with code $LASTEXITCODE"
          }
          if (-not (Test-Path $outFile)) {
            throw "Expected output missing: $outFile"
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dLabAppControl
          path: dist/dLabAppControl.exe

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/dLabAppControl.exe
          tag_name: ${{ steps.release_meta.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
